version: "3.9"
services:
  web:
    build: .
    command: python -u imageserver.py
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    links:
      - db
  db:
    image: mongo:latest
    # command: ./mybashscript.sh

    ports:
      - 27017:27017